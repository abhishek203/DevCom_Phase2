
<h1>Edit your blog</h1>
{% if success_message %}
    {{ success_message }}
{% endif %}
<form>
    {% csrf_token %}
    <label>Title</label><br>
    <input value="{{form.initial.title}}" required autofocus><br><br>
    <label>Content</label><br><br>
    <textarea rows = 25 required>{{ form.initial.content }}</textarea>
    <br><br><button type="submit">Submit</button>
</form>
